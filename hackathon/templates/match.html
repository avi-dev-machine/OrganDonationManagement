<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results</title>
</head>
<body>
    <h1>Match Results for {{ recipient_name }}</h1>
    <ul>
        {% for result in results %}
        <li>
            Donor: {{ result.donor_name }} | Organ: {{ result.organ }} | Compatibility Score: {{ result.compatibility_score }}%
        </li>
        {% endfor %}
    </ul>
</body>
</html>
